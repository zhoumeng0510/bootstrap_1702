<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <title>index</title>
</head>
<body>
<div class="container col">
    <div class="form-horizontal">
        <form action="http://bing.com">
            <div class="form-group">
                <label class="control-label col-md-2" for="username">Username</label>
                <div class="col-md-10">
                    <input id="username" class="form-control" type="text" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="password">Password</label>
                <div class="col-md-10">
                    <input id="password" class="form-control" type="password" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="intro">Introduce</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="intro" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="control-label col-md-2">City</label>
                <div class="col-md-10">
                    <select name="" id="city" class="form-control">
                        <option value="">Beijing</option>
                        <option value="">Shanghai</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Hobbies</label>
                <div class="col-md-10 col-md-offset-2">
                    <label class="checkbox-inline"><input type="checkbox"> Tv</label>
                    <label class="checkbox-inline"><input type="checkbox"> Game</label>
                    <label class="checkbox-inline"><input type="checkbox"> Mv</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Gender</label>
                <div class="col-md-10">
                    <label class="radio-inline"><input type="radio" name="gender">Male</label>
                    <label class="radio-inline"><input type="radio" name="gender">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Avatar</label>
                <div class="col-md-10">
                    <label class="btn btn-warning">
                        Browse <input type="file" style="display: none">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <div class="checkbox">
                        <label for="rm"><input type="checkbox" id="rm">Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button class="btn btn-primary">Sign up</button>
                </div>
            </div>
        </form>
    </div>
    <form action="">
        <div class="input-group has-success">
            <!--<label>Username</label>-->
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text">
            <div class="input-group-btn">
                <button class="btn btn-danger">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
