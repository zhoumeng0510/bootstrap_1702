<script type="text/javascript">

    var n = prompt("请输入数字n")

    var num1 = 1;

    var num2 = 1;

    for(var i = 3; i <= n; i++) {

        var temp = num2;

        num2 = num1 + num2;

        num1 = temp;

    }

    alert(num2);

</script>
