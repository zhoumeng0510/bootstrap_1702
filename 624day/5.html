<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <title>Title</title>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $('p').fadeTo('opacity',0.5)
            })
        });
    </script>
</head>
<body>
<p>Click this paragraph to see it fade.</p>
<button>点击</button>
</body>
</html>
